<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/9f02e237c9.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Checkout form</title>

</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-sm-8 mx-auto" style="background-color:#eee;">
                <h1 class="h3 text-muted">Your cart</h1>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5>Product name</h5>
                            <p class="mb-0">$12</p>
                        </div>
                        <p class="mb-0">Brief description</p>
                    </a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5>Second product</h5>
                            <p class="mb-0">$8</p>
                        </div>
                        <p class="mb-0">Brief description</p>
                    </a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5>Third item</h5>
                            <p class="mb-0">$5</p>
                        </div>
                        <p class="mb-0">Brief description</p>
                    </a>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action ">
                        <div class="d-flex w-100 justify-content-between text-success">
                            <h5>Promo code</h5>
                            <p class="mb-0">-$5</p>
                        </div>
                        <p class="mb-0 text-success">EXAMPLECODE</p>
                    </a>
                </div>
                <div class="list-group mb-3">
                    <a href="#" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="text-muted">Total(USD)</h5>
                            <p class="font-weight-bold mb-0">$20</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mx-auto py-1">
                <div class="border p-2 bg-white">
                    <div class="input-group input-group-lg">
                        <input type="text" aria-label="Promo code" class="form-control" placeholder="Promo code">
                        <div class="input-group-append">
                            <span class="input-group-text bg-secondary text-white">Redeem</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-4">
        <div class="row">
            <div class="col-sm-8 mx-auto" style="background-color:#eee;">
                <h1 class="h3 mb-3">Billing address</h1>
                <form>
                    <div class="form-group">
                        <label for="firstNameInput">First name</label>
                        <input type="text" class="form-control form-control-lg" id="firstNameInput"
                            aria-describedby="firstNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="lastNameInput">Last name</label>
                        <input type="text" class="form-control form-control-lg" id="lastNameInput"
                            aria-describedby="lastNameHelp">
                    </div>
                    <div class="form-group">
                        <label for="userNameInput">Username</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control form-control-lg" placeholder="Username"
                                id="userNameInput" aria-label="Username" aria-describedby="namHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email (optional)</label>
                        <input type="email" class="form-control form-control-lg" placeholder="you@example.com"
                            id="emailInput" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="addressInput">Address</label>
                        <div class="input-group mb-3">
                            <input type="address" class="form-control form-control-lg" placeholder="1234 Main St"
                                id="addressInput" aria-label="address 1" aria-describedby="addressHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address2Input">Address 2 (Optional)</label>
                        <div class="input-group mb-3">
                            <input type="address" class="form-control form-control-lg" placeholder="Apartment or suite"
                                id="address2Input" aria-label="address 2" aria-describedby="addressHelp">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="countryInput">Country</label>
                        <div class="input-group mb-3">
                            <select class="custom-select custom-select-lg" id="countryInput">
                                <option selected>Choose...</option>
                                <option value="HU">Hungary</option>
                                <option value="US">United States of America</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stateInput">State / County</label>
                        <div class="input-group mb-3">
                            <select class="custom-select custom-select-lg" id="stateInput">
                                <option selected>Choose...</option>
                                <option value="1">Baranya</option>
                                <option value="1">Bács-Kiskun</option>
                                <option value="2">Borsod-Abaúj-Zemplén</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label for="zipInput">Zip</label>
                        <div class="input-group mb-3">
                            <input type="address" class="form-control form-control-lg" id="zipInput"
                                aria-label="ZIP-code" aria-describedby="zipCodeHelp">
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div> -->
                    <div class="form-group border-top border-bottom border-secondary mb-5">
                        <!-- <span class="mt-4 mb-5"></span> -->
                        <div class="form-group form-check mt-4 mb-0">
                            <input type="checkbox" class="form-check-input" id="check1">
                            <label class="form-check-label" for="check1">Shipping address is the same as my billing
                                address</label>
                        </div>
                        <div class="form-group form-check mt-0">
                            <input type="checkbox" class="form-check-input" id="check2">
                            <label class="form-check-label" for="check2">Save this information for the next time</label>
                        </div>
                        <span class="border-bottom"></span>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script>
        $('#indexCarousel').carousel(
            { interval: 3000 }
        )
    </script>
</body>

</html>
